<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <title>Nevelex api challenge</title>
    <script src="/vendors/angular.min.js" charset="utf-8"></script>
    <script src="/vendors/jquery.min.js" charset="utf-8"></script>
    <script src="/scripts/script.js" charset="utf-8"></script>
  </head>
  <body ng-controller="mainController">
    <header ng-include="'/views/inputs.html'"></header>

    <div ng-repeat="animal in animals" id="{{animal.id}}">
      <p>{{animal.commonName}}, {{animal.id}} </p><button type="button" ng-click="deleteAnimal(animal.id, $index)" name="button">Delete</button>
      <div class="photo"><img class="photos" ng-src="{{animal.imageURL}}"/></div>
    </div>
    <!-- <p ng-repeat="animal in animals">{{animal.commonName}}</p> -->
  </body>
</html>
